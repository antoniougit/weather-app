<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather App</title>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.14.2/system.min.js"
            integrity="sha512-l3drpKk7tDSsyUHLqk2a2qBpCWJXL8W0JfYn/OJLN1DPle/ltJvQ9TPyOJcbuKw1ou9SKHiUOMx5MgzkeW00KA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
        </header>
        <div class="main">
            <div id="search">
                <label for="city">City Name</label>
                <input type="text" id="city" />
                <button type="button">Show Weather!</button>
            </div>
            <div id="load">Loading...</div>
            <div id="weather">
                <h1 id="weatherCity">City Name</h1>

                <div id="weatherDescription">Weather Description</div>
                <div id="weatherTemperature">Temperature</div>
            </div>
        </div>
        <script>
            System.import('app.js');
        </script>
    </body>
</html>
